<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Buscador de Trabajos</title>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800 text-center">Buscador de Trabajos</h1>

        <form id="buscadorForm" class="flex flex-col gap-4">
            <input type="text" id="busqueda" name="busqueda" placeholder="¿Qué trabajo buscas?"
                class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                autocomplete="off" required />
            <div class="flex flex-col gap-4">
                <button type="submit" id="botonBuscar"
                    class="bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition disabled:bg-blue-300 w-full"
                    disabled>
                    Buscar
                </button>
                <button type="button" id="verResultadosBtn"
                    class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 font-semibold transition disabled:bg-green-300 w-full"
                    disabled>
                    Ver resultados
                </button>
            </div>
        </form>

        <div id="resultados" class="mt-6" style="display:none;"></div>

        <!-- Barra de progreso para mostrar porcentaje de carga -->
        <div class="w-full bg-gray-200 rounded h-2 mt-4" id="progressContainer" style="display:none;">
            <div id="progressBar" class="bg-blue-600 h-2 rounded" style="width: 0%"></div>
        </div>
    </div>

    <script>
        const inputBusqueda = document.getElementById('busqueda');
        const botonBuscar = document.getElementById('botonBuscar');
        const botonVerResultados = document.getElementById('verResultadosBtn');
        const resultados = document.getElementById('resultados');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');

        let hayResultados = false;

        // Habilitar o deshabilitar botón Buscar dependiendo si hay texto
        inputBusqueda.addEventListener('input', () => {
            botonBuscar.disabled = inputBusqueda.value.trim() === '';
        });

        function actualizarBarra(progreso) {
            const porcentaje = Math.round(progreso * 100);
            progressBar.style.width = porcentaje + "%";
        }

        async function fetchConProgreso(url, options, progressCallback) {
            const response = await fetch(url, options);
            if (!response.ok) throw new Error("Error en la respuesta del servidor");

            const contentLength = response.headers.get('Content-Length');
            if (!contentLength) {
                // No se puede medir progreso sin content-length
                return await response.json();
            }

            const total = parseInt(contentLength, 10);
            const reader = response.body.getReader();
            let receivedLength = 0;
            let chunks = [];

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;
                chunks.push(value);
                receivedLength += value.length;
                progressCallback(receivedLength / total);
            }

            let chunksAll = new Uint8Array(receivedLength);
            let position = 0;
            for (let chunk of chunks) {
                chunksAll.set(chunk, position);
                position += chunk.length;
            }

            const resultString = new TextDecoder("utf-8").decode(chunksAll);
            return JSON.parse(resultString);
        }

        document.getElementById('buscadorForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const query = inputBusqueda.value.trim();

            resultados.style.display = 'none';
            resultados.innerHTML = '';
            botonVerResultados.disabled = true;
            hayResultados = false;
            progressBar.style.width = "0%";
            progressContainer.style.display = "block";

            if (!query) {
                resultados.style.display = 'block';
                resultados.innerHTML = '<p class="text-red-500">Escribe algo para buscar.</p>';
                progressContainer.style.display = "none";
                return;
            }

            botonBuscar.disabled = true;

            resultados.style.display = 'block';
            resultados.innerHTML = `
        <div class="flex items-center gap-2 text-gray-500">
          <svg class="animate-spin h-5 w-5" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor"
              d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          <span>Buscando "<em>${query}</em>"...</span>
        </div>
      `;

            try {
                const data = await fetchConProgreso('http://localhost:3000/buscar', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ busqueda: query })
                }, actualizarBarra);

                const trabajos = Array.isArray(data) ? data : data.trabajos;

                if (!trabajos || trabajos.length === 0) {
                    resultados.innerHTML = '<p class="text-red-500">No se encontraron resultados.</p>';
                    botonVerResultados.disabled = true;
                    hayResultados = false;
                    resultados.style.display = 'block';
                    progressContainer.style.display = "none";
                    return;
                }

                resultados.style.display = 'none';
                progressContainer.style.display = "none";
                botonVerResultados.disabled = false;
                hayResultados = true;

            } catch (error) {
                console.error('Error:', error);
                resultados.innerHTML = '<p class="text-red-500">Error al buscar trabajos. Intenta de nuevo.</p>';
                botonVerResultados.disabled = true;
                hayResultados = false;
                resultados.style.display = 'block';
                progressContainer.style.display = "none";
            } finally {
                botonBuscar.disabled = inputBusqueda.value.trim() === '';
            }
        });

        botonVerResultados.addEventListener('click', () => {
            if (hayResultados) {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>

</html>
